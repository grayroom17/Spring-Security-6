spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/eazybank
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate

  liquibase:
    change-log: classpath:db/migration/changelog.yml
    default-schema: public

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/EazyBank/protocol/openid-connect/certs

logging:
  level:
    org:
      springframework:
        security: debug

